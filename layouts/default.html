<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/light-mode.css' | relative_url }}">
</head>
<body>

  <!-- Header content -->
  <header>
    <h1>{{ site.title }}</h1>
    <nav>
      <ul>
        {% for item in site.navbar %}
          <li><a href="{{ item.url }}">{{ item.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </header>

  <!-- Main content from Markdown file will be inserted here -->
  <main>
    {{ content }}
  </main>

  <!-- Footer content -->
  <footer>
    <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
  </footer>

  <!-- Include the theme toggle JavaScript -->
  <script src="{{ '/assets/js/theme-toggle.js' | relative_url }}"></script>
</body>
</html>
